# Quotes by the one and only Sir Terry Pratchett.
#
# https://www.goodreads.com/author/show/1654.Terry_Pratchett

- "The trouble with having an open mind, of course, is that people will insist on coming along and trying to put things in it."

- "Some humans would do anything to see if it was possible to do it. If you put a large switch in some cave somewhere, with a sign on it saying 'End-of-the-World Switch. PLEASE DO NOT TOUCH', the paint wouldn't even have time to dry."

- "It is said that your life flashes before your eyes just before you die. That is true, it's called Life."

- "Stories of imagination tend to upset those without one."

- "Why do you go away? So that you can come back. So that you can see the place you came from with new eyes and extra colors. And the people there see you differently, too. Coming back to where you started is not the same as never leaving."

- "In ancient times cats were worshipped as gods; they have not forgotten this."

- "Time is a drug. Too much of it kills you."

- "Wisdom comes from experience. Experience is often a result of lack of wisdom."

- "In the beginning there was nothing, which exploded."

- "Five exclamation marks, the sure sign of an insane mind."

- "I'll be more enthusiastic about encouraging thinking outside the box when there's evidence of any thinking going on inside it."

- "The whole of life is just like watching a film. Only it's as though you always get in ten minutes after the big picture has started, and no-one will tell you the plot, so you have to work it out all yourself from the clues."

- "It's still magic even if you know how it's done."

- "The presence of those seeking the truth is infinitely to be preferred to the presence of those who think they've found it."

- "Evil begins when you begin to treat people as things."

- "Fantasy is an exercise bicycle for the mind. It might not take you anywhere, but it tones up the muscles that can. Of course, I could be wrong."

- "Always be wary of any helpful item that weighs less than its operating manual."

- "Sometimes glass glitters more than diamonds because it has more to prove."

- "Chaos is found in greatest abundance wherever order is being sought. It always defeats order, because it is better organized."

- "If you don't turn your life into a story, you just become a part of someone else's story."

- "The intelligence of that creature known as a crowd is the square root of the number of people in it."

- "Of course I'm sane, when trees start talking to me, I don't talk back."

- "A good plan isn't one where someone wins, it's where nobody thinks they've lost."

- "A lie can run round the world before the truth has got its boots on."

- "Books must be treated with respect, we feel that in our bones, because words have power. Bring enough words together they can bend space and time."

- "I have no use for people who have learned the limits of the possible."

- "There's always a story. It's all stories, really. The sun coming up every day is a story. Everything's got a story in it. Change the story, change the world."

- "Look, that's why there's rules, understand? So that you think before you break 'em."

- "People who didn't need people needed people around to know that they were the kind of people who didn't need people."

- "She got on with her education. In her opinion, school kept on trying to interfere with it."

- "Personal’s not the same as important. People just think it is."

- "We are here and it is now. The way I see it is, after that, everything tends towards guesswork."

- "Wisdom is one of the few things that looks bigger the further away it is."

- "Ninety percent of most magic merely consists of knowing one extra fact."

- "The worst thing you can do is nothing."

- "People aren't just people, they are people surrounded by circumstances."

- "Don't be smart. Smart is only a polished version of dumb. Try intelligence. It will surely see you through."

- "Never build a dungeon you wouldn't be happy to spend the night in yourself. The world would be a happier place if more people remembered that."

- "It is true that words have power, and one of the things they are able to do is get out of someone’s mouth before the speaker has the chance to stop them."

- "Chances are where you find them."

- "It's better to light a candle than curse the darkness."

- "The trouble with thinking was that, once you started, you went on doing it."

- "Even our fears make us feel important, because we fear we might not be."

- "The important thing about having lots of things to remember is that you’ve got to go somewhere afterwards where you can remember them, you see? You’ve got to stop. You haven’t really been anywhere until you’ve got back home."

- "The world is a globe — the farther you sail, the closer to home you are."

- "It's vital to remember who you really are. It's very important. It isn't a good idea to rely on other people or things to do it for you, you see. They always get it wrong."

- "Words are the litmus paper of the mind."

- "The trouble with life was that you didn’t get a chance to practice before doing it for real."

- "Most of the great triumphs and tragedies of history are caused not by people being fundamentally good or fundamentally evil, but by people being fundamentally people."

- "Cats gravitate to kitchens like rocks gravitate to gravity."

- "The universe is, instant by instant, recreated anew. There is in truth no past, only a memory of the past. Blink your eyes, and the world you see next did not exist when you closed them. Therefore, the only appropriate state of the mind is surprise. The only appropriate state of the heart is joy. The sky you see now, you have never seen before. The perfect moment is now. Be glad of it."

- "They say a little knowledge is a dangerous thing, but it's not one half so bad as a lot of ignorance."

- "People are often so busy living that they never stop to wonder why."

- "Once you gave a thing a name, you gave it life."

- "The people who really run organizations are usually found several levels down, where it is still possible to get things done."

- "When you seek advice from someone it's certainly not because you want them to give it. You just want them to be there while you talk to yourself."

- "Just because things are obvious doesn't mean they're true."

- "It is well known that a vital ingredient of success is not knowing that what you're attempting can't be done. A person ignorant of the possibility of failure can be a half-brick in the path of the bicycle of history."

- "Be careful what you wish for. You never know who will be listening."
